<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Temperature(doC) {
        this.doC = doC;
        this.doF = function () {
            return (this.doC * 1.8 + 32);

        };
        this.doK = function () {
            return (this.doC + 273.15);

        };


    }

    let nhietdo = new Temperature(35);
    alert(nhietdo.doF());
    alert(nhietdo.doK());
</script>
</body>
</html>
